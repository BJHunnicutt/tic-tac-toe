<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/foundation.css">
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Walter+Turncoat">
  </head>
  <body>
    <section class="bg-overlay"></section>
    <section class="bg-image"></section>

    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <div class="row">
          <div id="game" class="large-8 medium-8 columns">
            <div class="row">
              <ul id="symbol-cards" class="row align-center">

              </ul>
            </div>

          <section id="contact-details"></section>
        </div>

        <div class="large-4 medium-4 columns">
          <section class="row new-game-form">
            <h2>New Game</h2>
            <div class="columns">
              <label>
                <h3>Player 1</h3>
                <input type="text" name="player1">
              </label>
              <label>
                <h3>Player 2</h3>
                <input type="text" name="player2">
              </label>
              <h4 class="button btn-newgame"> Play! </h4>
              <h4 class="button btn-cancel"> Clear </h4>
              <h4 class="button btn-continue"> Play Another game with same players </h4>
            </div>
          </section>
        </div>

      </div>
    </main>

    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-symbol-card">
      <li class="symbol-card large-4 medium-4 small-4 columns">
        <h4><%- contents %></h4>
      </li>
    </script>

    <script type="text/template" id="tmpl-contact-details">
      <h3><%- name %></h3>
      <h4><%- email %></h4>
      <h4><%- phone %></h4>
    </script>

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
