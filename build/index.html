<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/foundation.css">
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Walter+Turncoat">
  </head>
  <body>
    <div id="application">
      <section class="bg-overlay"></section>
      <section class="bg-image"></section>

      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>

      <main>
        <section class="row contact-form">
          <h3>Player Names</h3>
          <div class="columns">
            <label>
              <h3>Player 1</h3>
              <input type="text" name="player1">
            </label>
            <label>
              <h3>Player 2</h3>
              <input type="text" name="player2">
            </label>
            <h4 class="button btn-newgame"> New Game </h4>
            <h4 class="button btn-cancel"> Cancel </h4>
            <h4 class="button btn-continue"> Play Another game with same players </h4>
          </div>
        </section>

        <ul id="contact-cards" class="row align-center"></ul>
        <section id="contact-details"></section>
      </main>
    </div>

    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-contact-card">
      <li class="contact-card small-11 medium-4 large-2 medium-offset-1 columns">
        <h4><%- name %></h4>
      </li>
    </script>

    <script type="text/template" id="tmpl-contact-details">
      <h3><%- name %></h3>
      <h4><%- email %></h4>
      <h4><%- phone %></h4>
    </script>

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
